# GitHub Secrets Sync Configuration
#
# Auto-generated from local project analysis
#
# Scanned projects:
# - ~/project/monorepo (duyet/monorepo)
# - ~/project/clickhouse-monitor (duyet/clickhouse-monitoring)

# Source repository (auto-detected)
# source_repository: duyet/github-secrets-sync

# Global secrets that are shared across most projects
secrets:
  - GITHUB_TOKEN

# Target repositories
targets:
  # MONOREPO (duyet/monorepo)
  # Main monorepo with multiple apps (insights, blog, data-sync, ai-percentage)
  - repository: duyet/monorepo
    secrets:
      # Authentication
      - AUTH0_CLIENT_ID
      - AUTH0_CLIENT_SECRET
      - AUTH0_SECRET

      # Analytics & Monitoring
      - AXIOM_TOKEN
      - POSTHOG_API_KEY
      - POSTHOG_PROJECT_ID
      - SELINE_TOKEN
      - WAKATIME_API_KEY

      # Database
      - POSTGRES_URL
      - POSTGRES_HOST
      - POSTGRES_DATABASE
      - POSTGRES_USER
      - POSTGRES_PASSWORD

      # ClickHouse
      - CLICKHOUSE_HOST
      - CLICKHOUSE_PORT
      - CLICKHOUSE_DATABASE
      - CLICKHOUSE_USER
      - CLICKHOUSE_PASSWORD

      # Cloudflare
      - CLOUDFLARE_API_KEY
      - CLOUDFLARE_API_TOKEN
      - CLOUDFLARE_EMAIL
      - CLOUDFLARE_ZONE_ID

      # Redis (KV)
      - KV_REST_API_TOKEN
      - KV_REST_API_URL
      - KV_URL

      # GitHub
      - GITHUB_TOKEN

  # CLICKHOUSE MONITOR (duyet/clickhouse-monitoring)
  # ClickHouse monitoring dashboard
  - repository: duyet/clickhouse-monitoring
    secrets:
      # GitHub OAuth
      - AUTH_GITHUB_ID
      - AUTH_GITHUB_SECRET
      - AUTH_SECRET

      # Database
      - DATABASE_URL

      # ClickHouse
      - CLICKHOUSE_HOST
      - CLICKHOUSE_USER
      - CLICKHOUSE_PASSWORD
      - CLICKHOUSE_DEFAULT_CLUSTER
      - CLICKHOUSE_TZ

      # Monitoring config
      - CLICKHOUSE_MAX_EXECUTION_TIME
      - CLICKHOUSE_QUERY_STUCK_DETECTION_MAX_SECONDS
      - CLICKHOUSE_TABLE_MAX_PARTS_WARN
