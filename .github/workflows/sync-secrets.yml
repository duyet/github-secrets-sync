name: Sync Secrets

on:
  # Scheduled run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Manual trigger with dry-run option
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes made)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For committing README updates

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync secrets
        env:
          GH_SYNC_PAT: ${{ secrets.GH_SYNC_PAT }}
          # Secrets to sync are automatically available as env vars
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            bun run src/index.ts --dry-run
          else
            bun run src/index.ts
          fi

      - name: Commit README updates
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update sync status [skip ci]"
          git push
