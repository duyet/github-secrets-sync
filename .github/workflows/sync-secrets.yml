name: Sync Secrets & Vars

on:
  # Scheduled run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Manual trigger with dry-run option
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes made)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For committing README updates

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Load vars from GitHub and export as env vars
        env:
          GH_TOKEN: ${{ secrets.GH_SYNC_PAT }}
        run: |
          # Fetch all vars from this repository
          echo "Loading vars from repository..."

          # Get vars as JSON and export each one
          vars_json=$(gh variable list --json name,value -R ${{ github.repository }})

          # Export each var as an environment variable
          echo "$vars_json" | jq -r '.[] | "\(.name)=\(.value)"' >> $GITHUB_ENV

          echo "Loaded $(echo "$vars_json" | jq 'length') vars"

      - name: Sync secrets and vars
        env:
          GH_SYNC_PAT: ${{ secrets.GH_SYNC_PAT }}
          # Secrets are automatically available as env vars by GitHub Actions
          # Vars were loaded in previous step
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running in DRY RUN mode..."
            bun run src/index.ts --dry-run --verbose
          else
            bun run src/index.ts
          fi

      - name: Commit README updates
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update sync status [skip ci]"
          git push
